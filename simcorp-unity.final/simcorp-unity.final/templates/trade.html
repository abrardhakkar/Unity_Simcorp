<!DOCTYPE html>
<html>
<head>
    <title>Trade</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>Enter a Company/Ticker</h3>
            </div>
          </div>
          {% if error %}
            <p style="color: red;">{{ error }}</p>
          {% endif %}
          <form method="POST" action="/api/save">
            <input type="text" id="company_name" name="company_name" required placeholder="Company Name"><br>
            <label for="trade">Trade:</label>
            <input type="radio" id="trade_buy" name="trade" value="Buy" required>
            <label for="trade_buy">Buy</label>
            <input type="radio" id="trade_sell" name="trade" value="Sell" required>
            <label for="trade_sell">Sell</label><br>
            <input type="number" id="amount" name="amount" placeholder="Amount" required><br>
            <button>Submit</button>
        </form>
        <br />
        <a href="{{ url_for('endpoints.home') }}">DASHBOARD</a>
        </div>
      </div>
</body>
</html>
