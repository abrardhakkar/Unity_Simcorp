<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>Stock Data Form</h3>
            </div>
          </div>
          {% if error %}
            <p style="color: red;">{{ error }}</p>
          {% endif %}
        <form method="POST" action="{{ url_for('endpoints.stock_form') }}">
            <input type="text" id="symbol" name="symbol" required placeholder="Company Symbol"><br><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required><br><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required><br><br>
            <button>Fetch Stock Data</button>
        </form>
        <br />
        <a href="{{ url_for('endpoints.home') }}">DASHBOARD</a>
        </div>
      </div>
</body>
</html>
